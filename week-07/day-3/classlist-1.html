<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat">cat</p>
  <p>dolphin</p>

  <script>
    var ps = document.querySelectorAll('p');
      console.log(ps);
    // Does cat have a cat class?
    // If so, alert 'YEAH CAT!'
    ps.forEach(function(e){
      if (e.textContent == 'cat'){
        alert('YEAH CAT!');
      }
    })
    // If dolphin has a 'dolphin' class, replace apple's content with 'pear'
    ps.forEach(function(e){
      if (e.textContent === 'dolphin' && e.getAttribute('class') === e.textContent){
        ps.forEach(function(e){
          if (e.textContent == 'apple'){
            e.textContent = 'pear';
        }
      })
    }})
    // If apple has an 'apple' class, replace cat's content with 'dog'
    ps.forEach(function(e){
      if (e.textContent === 'apple' && e.getAttribute('class') === e.textContent){
        ps.forEach(function(e){
          if (e.textContent == 'cat'){
            e.textContent = 'dog';
        }
      })
    }})
    // Make apple red
    var styles = document.querySelector('style');
      console.log(styles);

    // Make balloon less balloon-like
  </script>

</body>
</html>
