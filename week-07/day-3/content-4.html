<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <script>
    // replace the list items' content with items from this list:
    // ['apple', 'banana', 'cat', 'dog']
    var list1 = ['apple', 'banana', 'cat', 'dog'];
    for (var n = document.querySelectorAll('li').length-1; n >= 0; n--){
      document.querySelectorAll('li')[n].innerHTML = list1[n]
    }
  </script>
  <script src="content-4.js"></script>
</body>
</html>
