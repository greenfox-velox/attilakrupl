<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <h1>Original Content</h1>
  <p>Some more text</p>
  <p class="other">Even more text</p>
  <p class="result">Here comes something new</p>

  <script>
    // 1. Alert the content of the header.
    var header = document.querySelector('h1').innerHTML;
    console.log(header);
    // 2. Write the content of the first paragraph to the console.
    var firstpi = document.querySelector('p:first-of-type').innerHTML;
    console.log(firstpi);
    // 3. Alert the content of the second paragraph.
    var secondpi = document.querySelector('p:nth-of-type(2)').innerHTML;
    console.log(secondpi);
    // 4. Replace the heading's content with 'New content'.
    document.querySelector('h1').innerHTML = 'New content';
    // 5. Replace the last paragraph's content with the first paragraph's content.
    document.querySelector('p:nth-of-type(3)').innerHTML = document.querySelector('p:first-of-type').innerHTML;
  </script>
  <!-- <script src="content-1.js"></script> -->
</body>
</html>
