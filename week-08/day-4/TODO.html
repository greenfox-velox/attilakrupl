<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TODOS</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="Shortcut Icon" href="rescources/favicon.ico" type="">
  </head>
  <body>
    <div class="container">
      <header><h1 class="heading">TODOS</h1></header>
      <main>
        <div class="add_line">
          <div><input type="text" id="content" /></div>
          <div><button class="add_task button-text">Add</button></div>
        </div>
        <div class="tasks">
            <div class="task">
              <div class="todo-item"><p>That's the first task</p></div>
              <div class="img_cont">
                <div><button class="bin" alt="bin"></button></div>
                <div><button class="checkbox" alt="done"></button></div>
              </div>
            </div>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="TODOS.js"></script>
  </body>
</html>
