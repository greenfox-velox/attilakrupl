<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <header>
      <div id="menu-bar">
          <h1>Tic Tac Toe</h1>
      </div>
    </header>

    <main>
      <div class="content">
        <div class="gameBoard">
          <div class="row">
            <div class="gameField" id="n0"></div>
            <div class="gameField" id="n1"></div>
            <div class="gameField" id="n2"></div>
          </div>
          <div class="row">
            <div class="gameField" id="n3"></div>
            <div class="gameField" id="n4"></div>
            <div class="gameField" id="n5"></div>
          </div>
          <div class="row">
            <div class="gameField" id="n6"></div>
            <div class="gameField" id="n7"></div>
            <div class="gameField" id="n8"></div>
          </div>
        </div>
        <div class="scores">
          <div class="playerScore"><p>Player:</p><p></p></div>
          <div class="computerScore"><p>Computer:</p><p></p></div>
        </div>
        <div class="buttons">
          <div><button class="reset">Reset</button></div>
        </div>
      </div>
      <div>
          
      </div>
    </main>
    <script src="js/AI.js"></script>
    <script src="js/DOM.js"></script>
    <script src="js/model.js"></script>
    <script src="js/localStorage.js"></script>
    <script src="js/actions.js"></script>
    <script src="gameController.js"></script>

  </body>

</html>
