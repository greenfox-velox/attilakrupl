<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact List</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="Shortcut Icon" href="rescources/favicon.ico" type="">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="graph.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div><button id="addButton" type="submit" >Add</button></div>
        <div><button id="graphButton" type="submit" >Graph</button></div>
      </header>
      <main>
        <div class="names">
          <table class="listOfContacts">
            <thead>
              <tr><th><p>Name</p><p>(job title)</p></th><th>Age</th><th>Nickname</th><th>Employee</th><th></th></tr>
              <tr><td></td><td></td><td></td><td></td><td></td></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div id="addNewContactInvisible" class="addNewContact">
            <form>
              <div class=formFields>
                <div>
                  <div><label>Name</label></div>
                  <div><label>Job title</label></div>
                  <div><label>Age</label></div>
                  <div><label>Nickname</label></div>
                  <div><label>Employee</label></div>
                </div>
                <div class="inputFields">
                  <input id="name" type="text" name="name" required></input>
                  <input id="title"  type="text" name="title" required></input>
                  <input id="age" type="text" name="age" required></input>
                  <input id="nick" type="text" name="nickname" required></input>
                  <input id="employee" type="checkbox" name="employee"></input>
                </div>
              </div>
              <div class=formButtons>
                <button id="okButton">Ok</button>
                <button id="cancelButton">Cancel</button>
              </div>
            </form>
        </div>
        <div id="graphInvisible" class="graph">
          <div id="donutchart" style="width: 500px; height: 300px;"></div>
          <button id="understood">Ok</button>
        </div>
      </main>
      <footer>
        <p>Data dump</p>
        <textarea></textarea>
      </footer>
    </div>
  </body>
  <script type="text/javascript" src="client.js"></script>
</html>
