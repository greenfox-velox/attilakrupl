<!doctype htlm>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <link href="style.css" rel="stylesheet" type="text/css"></link>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
  </head>
  <body>
    <main>
      <form action="" method="post">

      <div class="cont inner0">
        <h1>Profil</h1>
      </div>

      <div class="cont inner1">
        <div class="details">
          <p class="title">Személyes adatok</p>
          <label for="name">Név <span class="necessary">*</span></label><br>
          <input class="roundedge" type="text" id="name" required/>
          <div class="neighbour">
            <div calss="n_left">
              <label for="dob">Születési éved</label><br>
              <input class="roundedge" type="number" placeholder="pl.1984" maxlength="4" id="dob" /><br>
            </div>
            <div class="n_right">
              <label for="gender">Nemed</label><br>
              <input type="radio" class="gender" name="gender" value="female"/> nő
              <input type="radio" class="gender" name="gender" value="male"/> férfi <br>
            </div>
          </div>
          <label for="brands"> Milyen márkákat szeretsz?</label><br>
          <div class="brand-enum">
            <input type="checkbox" id="brands" name="brands" value="adidas" />Adidas <br>
            <input type="checkbox"  name="brands" value="apple" />Apple <br>
            <input type="checkbox"  name="brands" value="coca-cola" />Coca-Cola <br>
            <input type="checkbox"  name="brands" value="mazda" />Mazda <br>
            <input type="checkbox"  name="brands" value="nike" />Nike <br>
          </div>
          <div class="brand-enum">
            <input type="checkbox"  name="brands" value="opel" />Opel <br>
            <input type="checkbox"  name="brands" value="ray-ban" />Ray-Ban <br>
            <input type="checkbox"  name="brands" value="starbucks" />Starbucks <br>
            <input type="checkbox"  name="brands" value="tesla" />Tesla <br>
            <input type="checkbox"  name="brands" value="yahoo" />Yahoo <br>
          </div>
          <p>Többet is választhatsz!</p>
        </div>

        <div class="details">
          <p class="title">Kapcsolat</p>
          <label for="tel">Telefonszám <span class="necessary">*</span></label>
          <input class="roundedge" type="tel" placeholder="+36 - -  - - -  - - - -" name="tel" required/><br>
          <label for="email">E-mail cím <span class="necessary">*</span></label>
          <input class="roundedge" type="email" id="email" name="email" placeholder="nev@domain.hu" required/><br>
          <label for="fb">Facebook profilod</label>
          <input class="roundedge" type="text" id="fb" name="fb" placeholder="http://facebook.com/..." /><br>
          <label for="tw">Twitter profilod</label>
          <input class="roundedge" type="text" id="tw" name="tw" placeholder="http://twitter.com/..." />
          <p for="tw">Milyen házban laksz?</p>
          <select  class="roundedge" name="home">
            <option value="">Válassz típust!</option>
            <option value="tiny">Kicsi</option>
            <option value="medium">Közepes</option>
            <option value="huge">Nagy</option>
          </select>

        </div>
      </div>

      <div class="cont inner2">
        <div class="align">
          <label for="intro">Bemutatkozás<span class="necessary">*</span></label><br>
          <textarea class="roundedge" id="intro" placeholder="Írj magadról pár mondatot!"></textarea>
          <label  class="roundedge" for="cv">CV feltöltése</label><br>
          <input type="button" value="FILE KIVÁLASZTÁSA"/><br>
          <input type="checkbox" name="TnCs" value="accepted">Elfogadom a <a href="www.gmail.com">felhasználási feltételeket</a>
          <div>
            <input  class="save button" type="button" value="MENTÉS"/>
            <input  class="discard button" type="button" value="ŰRLAP TÖRLÉSE"/>
          </div>
        </div>
      </div>
      </form>
    </main>
  </body>
</html>
